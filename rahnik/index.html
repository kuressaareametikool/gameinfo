<html>
<head>
	<style>
		body {
			margin: 0;
			padding: 40px;
			font-family: sans-serif;
			background: black;
			color: lime;
			line-height: 160%;
		}
		img {
			width: 25%;
			display: block;
			margin-bottom: 20px;
			opacity: 0.5;
			transition: all 10s;
		}
		img:hover {
			opacity: 1;
			width: 110%;
			margin-left: -20px;
			margin-bottom: 0px;
			transform: rotateX(1080deg)
						rotateY(1080deg)
						rotateZ(100000000000000080deg);
		}
		
	</style>
</head>
<body>
	<h1>Grand Theft Auto: San Andreas</h1>
	<p>
		<img src="https://upload.wikimedia.org/wikipedia/en/thumb/c/c4/GTASABOX.jpg/220px-GTASABOX.jpg">

	</p>
